---
all:
  hosts:
    localhost:
  vars:
    configure_dotfiles: true
    dotfiles_repo: https://github.com/jsermer/dotfiles.git
    dotfiles_repo_accept_hostkey: true
    dotfiles_repo_local_destination: ~/git/dotfiles
    dotfiles_files:
      - .bash_profile
      - .gitignore
      - .gitconfig

    homebrew_installed_packages:
      # - ansible # Installed via Pip.
      - ansible-lint
      - autopep8
      - autossh
      - martido/brew-graph/brew-graph
      - cask
      - coreutils
      - findutils
      - flake8
      - git
      - git-extras
      - gnu-sed
      - gnu-tar
      - gnupg
      - graphviz
      - grep
      - gron
      - groovy
      - htop
      - hub
      - iproute2mac
      - jq
      - kubernetes-cli
      - moreutils
      - mtr
      - nmap
      - node
      - openconnect
      - pdsh
      - pipenv
      - shellcheck
      - shyaml
      - smartmontools
      - speedtest-cli
      - sshuttle
      - telnet
      - the_silver_searcher
      - tldr
      - tree
      - watch
      - wget
      - yubikey-personalization

    homebrew_taps:
      - homebrew/core
      - homebrew/cask

    homebrew_cask_appdir: /Applications
    homebrew_cask_apps:
      - android-platform-tools
      - atom
      - bonjour-browser
      - caffeine
      - citrix-receiver
      - docker
      - firefox
      - gimp
      - google-chrome
      - google-earth-pro
      - grammarly
      - inkscape
      - istat-menus
      - iterm2
      - java
      - microsoft-remote-desktop-beta
      - minikube
      - netspot
      - silverlight
      - sketchup
      - slack
      - stamp
      - synology-drive
      - teamviewer
      - the-unarchiver
      - tunnelblick
      - utc-menu-clock
      - vlc
      - wifi-explorer
      - wireshark
      - yubico-yubikey-manager
      - yubico-yubikey-personalization-gui
      - yubico-yubikey-piv-manager

    atom_packages:
      - atom-beautify
      - busy-signal
      - git-plus
      - intentions
      - language-ansible
      - language-groovy
      - language-powershell
      - linter
      - linter-ansible-linting
      - linter-coffeelint
      - linter-flake8
      - linter-perl
      - linter-ruby
      - linter-shellcheck
      - linter-ui-default
      - platformio-ide-terminal
      - ruby-test
      - vim-mode-plus

    # Glob pattern to ansible task files to run after all other
    # tasks are finished.
    post_provision_tasks: []
