      - sketchup
      - slack
      - stamp
      - synology-drive
      - teamviewer
      - the-unarchiver
      - tunnelblick
      - utc-menu-clock
      - visual-studio-code
      - vlc
      - wifi-explorer
      - wireshark
      - yubico-yubikey-manager
      - yubico-yubikey-personalization-gui
      - yubico-yubikey-piv-manager

    visual_studio_code_extensions:
      - DavidAnson.vscode-markdownlint
      - eamodio.gitlens
      - haaaad.ansible
      - ms-python.python
      - rebornix.ruby
      - redhat.vscode-yaml
      - timonwong.shellcheck
      - vscoss.vscode-ansible

    atom_packages:
      - atom-beautify
      - busy-signal
      - git-plus
      - intentions
      - language-ansible
      - language-groovy
      - language-powershell
      - linter
      - linter-ansible-linting
      - linter-coffeelint
      - linter-flake8
      - linter-perl
      - linter-ruby
      - linter-shellcheck
      - linter-ui-default
      - platformio-ide-terminal
      - ruby-test
      - vim-mode-plus

    # Glob pattern to ansible task files to run after all other
    # tasks are finished.
    post_provision_tasks: []
