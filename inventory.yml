---
all:
  hosts:
    localhost:
  vars:
    configure_dotfiles: true
    dotfiles_repo: https://github.com/jsermer/dotfiles.git
    dotfiles_repo_accept_hostkey: true
    dotfiles_repo_local_destination: ~/git/dotfiles
    dotfiles_files:
      - .bash_profile
      - .gitignore
      - .gitconfig

    homebrew_installed_packages:
      # - ansible # Installed via Pip.
      - ansible-lint
      - autopep8
      - autossh
      - cask
      - coreutils
      - findutils
      - flake8
      - fx
      - git
      - git-extras
      - gnu-sed
      - gnu-tar
      - gnupg
      - graphviz
      - grep
      - gron
      - groovy
      - helm
      - htop
      - hub
      - iperf3
      - iproute2mac
      - jid
      - jq
      - jsonlint
      - kafkacat
      - kail
      - krew
      - kubectx
      - kubernetes-cli
      - minikube
      - moreutils
      - mtr
      - nmap
      - node
      - openconnect
      - pdsh
      - pipenv
      - rbenv
      - ruby-build
      - shellcheck
      - shyaml
      - smartmontools
      - speedtest-cli
      - sshuttle
      - telnet
      - terraform
      - terragrunt
      - the_silver_searcher
      - tldr
      - tree
      - watch
      - wget
      - ykpers

    homebrew_taps:
      - homebrew/core
      - homebrew/cask
      - homebrew/cask-drivers
      - homebrew/cask-versions
      - homebrew/portable-ruby
      - homebrew/services
      - martido/graph
      - boz/repo

    homebrew_cask_appdir: /Applications
    homebrew_cask_apps:
      - android-platform-tools
      - anydesk
      - atom
      - balenaetcher
      - bonjour-browser
      - citrix-receiver
      - docker
      - firefox
      - gimp
